<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/client/styles/style.css">
    <title>Document</title>
</head>

<body>

<header class="bg-light pt-2 pb-2 pl-2">
    <h2 id="logo" class="text-secondary font-weight-bold">Quiz</h2>
</header>

<main class="container">
    <div class="quizzes d-flex justify-content-between flex-row flex-wrap mt-4 mb-5">
        <!-- Шаблон -->
        <div class="quiz  pl-3 pr-3 pb-3 mb-3 border rounded">
            <img class="image" src="" alt="">

            <div class="quiz-text pt-3 pl-3">
                <h5 class="question font-weight-bold mb-3"></h5>

                <div class="variants d-flex flex-column">
                    <label class="variant-label">
                        <input class="variant" type="radio">
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="text-center mb-5">
        <button type="submit" class="btn btn-primary">Проверить!</button>
    </div>
</main>


<script src="../static/client/index.js"></script>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
